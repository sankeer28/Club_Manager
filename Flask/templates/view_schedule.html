<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Scheduled Practices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_schedule.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scheduled Practices</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for practice in scheduled_practices %}
                <tr>
                    <td>{{ practice['Date'] }}</td>
                    <td>{{ practice['Time'] }}</td>
                    <td>{{ practice['Location'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('member_dashboard') }}">Back to Member Dashboard</a>
    </div>
</body>
</html>
