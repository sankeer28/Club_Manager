<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_coach.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Coach</h1>
        <form action="{{ url_for('add_coach') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
            <label for="payment_preferences">Payment Preferences:</label>
            <input type="text" id="payment_preferences" name="payment_preferences"><br>
            <input type="hidden" id="role" name="role" value="Coach"> <!-- Hidden input for role with value "Coach" -->
            <button type="submit">Add Coach</button>
        </form>
        <a href="{{ url_for('treasurer_dashboard') }}" class="cancel-button">Cancel</a>
    </div>
</body>
</html>
