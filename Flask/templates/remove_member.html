<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/remove_member.css') }}">
</head>
<body>
    <div class="container">
        <h1>Remove Member</h1>
        <table id="members-table">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Members will be dynamically added here -->
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('coach_dashboard') }}">Back to Coach Dashboard</a>
    </div>

    <script>
        // Function to fetch and display members
        async function fetchAndDisplayMembers() {
            try {
                const response = await fetch('/api/members');
                const members = await response.json();
                const membersTable = document.getElementById('members-table').getElementsByTagName('tbody')[0];
                membersTable.innerHTML = ''; // Clear previous table rows
                members.forEach(member => {
                    const row = membersTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = member.name;
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.addEventListener('click', () => {
                        removeMember(member.username);
                    });
                    cell2.appendChild(removeButton);
                });
            } catch (error) {
                console.error('Error fetching members:', error);
            }
        }
    
        // Function to remove a member
        async function removeMember(username) {
            try {
                const response = await fetch('/api/remove_member', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });
                if (response.ok) {
                    // Refresh the list of members after removal
                    fetchAndDisplayMembers();
                } else {
                    console.error('Failed to remove member');
                }
            } catch (error) {
                console.error('Error removing member:', error);
            }
        }
    
        // Call the function to fetch and display members when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayMembers();
        });
    </script>
    
</body>
</html>
