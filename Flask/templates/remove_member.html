<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Remove Member</h1>
    <p>Select a member to remove:</p>
    <ul id="members-list">
        <!-- Members will be dynamically added here -->
    </ul>
    <br>
    <a href="{{ url_for('coach_dashboard') }}">Back to Coach Dashboard</a>

    <script>
        // Function to fetch and display members
        async function fetchAndDisplayMembers() {
            try {
                const response = await fetch('/api/members');
                const members = await response.json();
                const membersList = document.getElementById('members-list');
                membersList.innerHTML = ''; // Clear previous list
                members.forEach(member => {
                    const listItem = document.createElement('li');
                    listItem.textContent = member.name;
                    // Add a button to remove the member
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.addEventListener('click', () => {
                        removeMember(member.username);
                    });
                    listItem.appendChild(removeButton);
                    membersList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching members:', error);
            }
        }
    
        // Function to remove a member
        async function removeMember(username) {
            try {
                const response = await fetch('/api/remove_member', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });
                if (response.ok) {
                    // Refresh the list of members after removal
                    fetchAndDisplayMembers();
                } else {
                    console.error('Failed to remove member');
                }
            } catch (error) {
                console.error('Error removing member:', error);
            }
        }
    
        // Call the function to fetch and display members when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayMembers();
        });
    </script>
    
</body>
</html>
