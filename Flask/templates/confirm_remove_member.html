<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Member Removal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Confirm Member Removal</h1>
    <p>Are you sure you want to remove {{ member.name }} ({{ member.username }})?</p>
    <form action="{{ url_for('remove_member', username=member.username) }}" method="POST">
        <button type="submit">Remove</button>
    </form>
    <a href="{{ url_for('remove_member_page') }}">Cancel</a>
</body>
</html>
