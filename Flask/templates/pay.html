<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Amount Owed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .dashboard-links {
            margin-top: 20px;
        }

        .dashboard-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dashboard-links a:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        input[type="number"],
        input[type="text"] {
            background-color: #eaf6ff; /* Light blue background color */
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay Amount Owed</h1>
        <p>You owe: ${{ amount_owed }}</p>
        <form method="POST" action="{{ url_for('member_schedule_pay') }}">
            <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="Enter Amount to Pay" required>
            <input type="text" id="credit_card" name="credit_card" placeholder="Credit Card Number" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            <input type="text" id="address" name="address" placeholder="Billing Address" required>
            <button type="submit">Pay</button>
        </form>
        <div class="dashboard-links">
            <a href="{{ url_for('member_dashboard') }}">Back to Member Dashboard</a>
        </div>
    </div>
</body>
</html>
