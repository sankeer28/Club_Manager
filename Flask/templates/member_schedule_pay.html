<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Practice</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* CSS styles from the provided snippet */
        #map {
            height: 300px; /* Set the height of the map container */
            margin-bottom: 10px; /* Add some space below the map */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Additional CSS styles from the second snippet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="date"],
        input[type="time"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 4px;
            padding: 10px 24px;
        }
        .button:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Schedule Practice</h1>
    <form method="POST" action="{{ url_for('member_schedule_practice') }}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>
        <div id="map"></div> 
        <button type="submit">Schedule Practice</button>
        <a href="{{ url_for('member_dashboard') }}" class="button">Back to Member Dashboard</a>
    </form>
    
    <!-- Map Script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map', {
            center: [43.65107, -79.347015], 
            zoom: 10, 
            attributionControl: false 
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.Control.geocoder().addTo(map);
        map.on('click', function(e) {
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`)
            .then(response => response.json())
            .then(data => {
                const locationName = data.display_name;
                document.getElementById('location').value = locationName; 
            })
            .catch(error => console.error('Error fetching location data:', error));
        });
    </script>
</body>
</html>
