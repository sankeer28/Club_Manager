<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add New Member</h1>
    <form action="{{ url_for('add_member') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        <label for="payment_preferences">Payment Preferences:</label>
        <input type="text" id="payment_preferences" name="payment_preferences"><br>
        <input type="hidden" id="role" name="role" value="Member"> <!-- Hidden input for role with value "Member" -->
        <button type="submit">Add Member</button>
    </form>
</body>
</html>
